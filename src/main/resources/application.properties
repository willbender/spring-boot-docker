#Datasource properties
spring.datasource.url=jdbc\:postgresql\://some-postgres\:5432/new_db
spring.datasource.username=dbuser1
spring.datasource.password=pwduser1
spring.datasource.driverClassName=org.postgresql.Driver

server.port=8080
server.servlet.contextPath=/

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect

joinfaces.primefaces.theme=nova-light
joinfaces.primefaces.font-awesome=true
joinfaces.jsf.project-stage=Production
joinfaces.jsf.webapp-resources-directory=/WEB-INF/resources
joinfaces.faces-servlet.url-mappings=/faces/*, *.xhtml